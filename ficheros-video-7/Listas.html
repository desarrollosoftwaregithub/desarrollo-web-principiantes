<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas Desordenadas</h2>
    <ul>
        <li>Elemento no ordenado nº 1</li>
        <li>Elemento no ordenado nº 2</li>
        <li>Elemento no ordenado nº 3</li>
    </ul>

    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Elemento ordenado 1</li><li>Elemento ordenado 2</li><li>Elemento ordenado 3</li>
    </ol>
</body>
</html>
